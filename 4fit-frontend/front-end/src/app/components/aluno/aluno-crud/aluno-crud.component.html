<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="form">
    <h1 class="fullWidth">{{ operacao }} Aluno</h1>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        name="nome"
        formControlName="nome"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>CPF</mat-label>
      <input
        name="cpf"
        formControlName="cpf"
        required
        matInput
        placeholder="Ex..000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>E-mail</mat-label>
      <input
        name="email"
        formControlName="email"
        required
        matInput
        placeholder="Ex.. fulano@mail.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Telefone</mat-label>
      <input
        name="telefone"
        formControlName="telefone"
        required
        type="text"
        mask="(00)00000-0000"
        matInput
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>text</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Data de Nascimento</mat-label>
      <input
        name="dataNascimento"
        formControlName="dataNascimento"
        required
        type="text"
        mask="00/00/0000"
        matInput
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>text</mat-icon>
    </mat-form-field>

    <button
      (click)="concluir()"
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      [color]="operacao == 'Deletar' ? 'warn' : 'primary'"
    >
      {{ operacao == "Deletar" ? "Excluir" : "Salvar" }}
    </button>
    <button
      (click)="cancelar()"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">By Four Fit</p>
</div>
